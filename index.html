<!DOCTYPE html>
<html>
<head>
  <title>Play It Yourself</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <style type="text/css">

  </style>
</head>
<body>
<main>
  <div class="row">
  <div class="content">
  <div  class="side-nav">
          <p id="p1">
        Your Result
       </p>
       <div id="circle1" >
         <div id="circle2">
          <h1 id="h1">
           76
          </h1>
          <br/>
          <p id="p2">
           of 100
          </p>
         </div>
       </div>
       <h2 id="h2">
        Great
       </h2>
       <p id="p3">
      You scored higher than 65% of the people who have taken these tests.
       </p>
  </div>
      <div id="rep">
         <h3 id="h3">
        Summary
       </h3>
     <div id="spn1"class="spn">
       <div class="sub-division">
         <img src="icon-reaction.svg" alt="reaction-icon" class="image"/>
         <p id="p4" class="ple">
          Reaction
         </p>
         <p id="p5" class="pno">
          80 <a id="hundred">/ 100</a>
         </p>
       </div>
     </div>
     <div id="spn2" class="spn">
       <div class="sub-division">
         <img src="icon-memory.svg" alt="memory-icon" class="image"/>
         <p id="p6" class="ple">
          Memory
         </p>
         <p id="p7" class="pno">
           92 <a id="hundred">/ 100</a>
        </p>
       </div>
     </div>
     <div id="spn3" class="spn">
       <div class="sub-division">
         <img src="icon-verbal.svg" alt="verbal-icon" class="image"/>
         <p id="p8" class="ple">
           Verbal
         </p>
         <p id="p9" class="pno">
           61 <a id="hundred">/ 100</a>
         </p>
       </div>
     </div>
     <div id="spn4" class="spn">
       <div class="sub-division">
         <img src="icon-visual.svg" alt="visual-icon" class="image"/>
          <p id="p10" class="ple">
            Visual
          </p>
          <p id="p11" class="pno">
           72 <a id="hundred">/ 100</a>
          </p>
        </div>
      </div>
      <div class="spn">
       <button id="btn">
        Continue
       </button>
       </div>
     </div>
   </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhamed kemal</a>.
  </div>
</main>
</body>
</html>
